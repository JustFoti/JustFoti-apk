# Cloudflare Worker for Anonymous Cross-Device Sync
# Handles: watch progress, watchlist, provider settings, subtitle/player preferences
name = "flyx-sync"
main = "src/index.ts"
compatibility_date = "2025-12-07"

# Free tier: 100,000 requests/day - plenty for sync operations
# Sync is low-frequency (on app load + manual sync button)

# Observability - DISABLED to reduce costs ($0.60/million events was costing ~$400/month!)
[observability]
enabled = false

[vars]
LOG_LEVEL = "info"
# ALLOWED_ORIGINS = "https://tv.vynx.cc,http://localhost:3000"

# =============================================================================
# D1 DATABASE - Create with: wrangler d1 create flyx-sync-db
# =============================================================================
[[d1_databases]]
binding = "SYNC_DB"
database_name = "flyx-sync-db"
database_id = "20081e14-6b25-40a2-9427-eea26d35bca5"

# =============================================================================
# KV NAMESPACE - For caching sync data (optional, improves performance)
# =============================================================================
# Create with: wrangler kv:namespace create "SYNC_CACHE"
# [[kv_namespaces]]
# binding = "SYNC_CACHE"
# id = "your-kv-namespace-id"

# Production environment
[env.production]
name = "flyx-sync"

[env.production.vars]
LOG_LEVEL = "warn"

[env.production.observability]
enabled = false

# Development environment
[env.development]
name = "flyx-sync-dev"

[env.development.vars]
LOG_LEVEL = "debug"

[env.development.observability]
enabled = false
